<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Text Summarizer</h1>
    </header>
    <main>
        <div class="input-container">
            <form action="/resumidor" method="post">
                <textarea name="inputText" id="textInput" placeholder="Enter your text here..."></textarea>
                <p id="wordCount">Word Count: 0</p>
                <label for="fileInput" class="file-upload">
                    Upload Text File
                    <input type="file" id="fileInput" accept=".txt">
                </label>
                <button id="summarizeBtn">Summarize Text</button>
            </form>
        </div>
        <div class="output-container">
            <h2>Summary:</h2>
            <div id="summaryOutput">{{ nuevo_texto }}</div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
